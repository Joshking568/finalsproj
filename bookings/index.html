<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }
        .form-section {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="date"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            font-weight: normal;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        nav {
            background-color: #333;
            padding: 10px 20px;
            text-align: left;
            position: relative;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            color: #9370DB; /* Light purple color */
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                border-top: 1px solid #444;
            }
            nav ul li {
                display: block;
                text-align: left;
                padding: 10px;
            }
            nav ul.active {
                display: flex;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>
</head>
<body>
    <nav>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../services/index.html">Services</a></li>
            <li><a href="../bookings/index.html">Booking</a></li>
            <li><a href="../contact/index.html">Contact</a></li>
        </ul>
    </nav>
    <h1>Contact us to book your appointment.</h1>
    <div class="container">
        <div class="form-section">
            <h2>Customer Information</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="form-section">
            <h2>Service Request</h2>
            <div class="radio-group">
                <input type="radio" id="basicGroom" name="service" value="Basic Groom">
                <label for="basicGroom">Basic Groom</label><br>

                <input type="radio" id="fullGroom" name="service" value="Full Groom">
                <label for="fullGroom">Full Groom</label><br>

                <input type="radio" id="pamperedGroom" name="service" value="Pampered Groom">
                <label for="pamperedGroom">Pampered Groom</label>
            </div>

            <label for="preferredGroomer">Preferred Groomer:</label>
            <select id="preferredGroomer" name="preferredGroomer">
                <option value="noPreference">No preference</option>
                <option value="groomer1">Groomer 1</option>
                <option value="groomer2">Groomer 2</option>
            </select>

            <label for="specialRequests">Special requests or instructions:</label>
            <textarea id="specialRequests" name="specialRequests" rows="4"></textarea>

            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
